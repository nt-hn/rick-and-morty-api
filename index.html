<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Random Rick & Morty Character Generator
    </h1>
    
    <img src="http://pre14.deviantart.net/0aef/th/pre/f/2014/015/2/f/look_at_that_thing_morty____rick_and_morty_by_kory226-d72a6ub.png" alt="Rick & Morty character image" class="Character_image">

    <h2 class="character_name">
        Depending on your internet connection
     </h2>

     <h2 class="character_gender">
        it will take a few seconds to load so be patient.
     </h2>

     <h2 class="character_species">
        You can see the characters image, gender, species and status(alive/dead).
    </h2>

    <h2 class="character_status">
        Click Random to start!
    </h2>

    <button class="btn">Random</button>
    <footer class="footer"> By: Nathan </footer>
    <script src="script.js"></script>

</body>
</html>
